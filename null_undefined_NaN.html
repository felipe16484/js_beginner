<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>null - undefined - NaN</title>
</head>
<body>
    
    <script>
        let indefinida;
        console.log(`Variable indefinida: ${indefinida}`);

        let nulo = null;
        console.log(`Variable nula: ${nulo}`);
        
        let noEsUnNumero = 'Hola'*3.1416;
        console.log(`Variable Not a Number: ${noEsUnNumero}`);

    </script>
</body>
</html>
