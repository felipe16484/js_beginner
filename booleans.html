<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>
<body>
    
    <script>
        let verdadero = true;
        let falso = false;

        console.log('Muestreo de booleans: ',verdadero,falso);
        console.log('Tipo de dato de las variables booleanas: ',typeof verdadero,typeof falso);
        
        // Los booleans también pueden partir de un método constructor, ejemplo:
        let v = Boolean(true);
        let f = Boolean(false);

        console.log('Muestreo de booleans con constructor: ',v,f);
        console.log('Tipo de dato de variables booleanas definidas con constructor: ',typeof v, typeof f);
        
        // Tener en cuenta los valores Truthy y Falsy
    </script>
</body>
</html>
